<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>body{background-image:url(backGround.jpg);}</style>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up</title>
</head>
<body>
<header></header>
<section>
<div  class="container mx-auto w-3/4 flex justifty-between flex-col sm:flex-row sm:h-full sm:items-center ">
  <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2 sm:text-center">
    
  <h1 class="text-6xl mb-10 font-semibold text-blue-900">Registration Form</h1>

  <form action="">

  <div class="flex justify-between" >
<div class="w-3/4">
<label class="font-semibold mb-1 block sm:text-left" for="firstName">First Name</label>
<input  class="border p-1 mb-1 rounded-lg w-full" type="text" id="firstName" placeholder="First Name">
</div>
<div class="w-1/3">
  <label  class="font-semibold mb-1 block sm:text-left " for="lastName">Last Name</label>
<input class="border p-1 mb-1 rounded-lg w-full" type="text" id="lastName" placeholder="Last Name">
</div>
</div>
<label  class="font-semibold mb-1 block sm:text-left" for="email">Email</label>
<input  class="border w-full p-2 mb-2 rounded-lg" type="email" id="email" placeholder="Enter Your Email Address">

<label class="font-semibold mb-1 block sm:text-left" for="phone">Enter a phone number:</label>
<input class="border w-full p-2 mb-2 rounded-lg" type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>



<label  class="font-semibold mb-1 block sm:text-left"  for="password">Create a Password</label>
<input  class="border w-full p-2 mb-3 rounded-lg " type="password" id="password" placeholder="Create Password">  
<label  class="font-semibold mb-1 block sm:text-left"  for="password">Confirm the Password</label>
<input  class="border w-full p-2 mb-3 rounded-lg " type="password" id="password" placeholder="Confirm Password"> 

<label  class="font-semibold mb-1 block sm:text-left" for="birthday">Birthday</label>
<input  class="border w-full p-2 mb-2 rounded-lg" type="date" id="birthday" placeholder="dd/mm/yyyy">

<div><h2 class="font-semibold mb-1 block sm:text-left" >Gender:</h2></div>

<div class="flex justify-between">

<div class="w-1/3">
<label class="font-semibold" for="male">Male</label>
<input id="male" type="radio" for="male" name="gender"></input>
</div>

<div class="w-1/3">
<label class="font-semibold" for="female">Female</label>
<input id="female" type="radio" for="female" name="gender"></input>
</div>

<div class="w-1/3">
<label class="font-semibold" for="common">Common</label>
<input id="common" type="radio" for="common" name="gender"></input>
</div>


</div>

  <label class="font-semibold mb-1 block sm:text-left" for="subject">Profession</label>
  <select class="border w-full p-2 mb-2 rounded-lg" id="jobs" aria-placeholder="Choose option">
  <option>---Choose Your Profession---</option>
  <option value="Engineer">Engineer</option>
  <option value="Doctor">Doctor</option>
  <option value="Businessman">Businessman</option>
  </select>
  <input class="text-white font-semibold bg-blue-900  p-3 block rounded pb-3
   w-full cursor-pointer hover:bg-black mb-4 transition" type="submit" value="Register Now">

</form>
</div>
</div>
</section>  
</body>

</html>
